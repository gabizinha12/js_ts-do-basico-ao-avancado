<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo: "); // GABRIELLE
      document.body.innerHTML += `Seu nome é: ${nome}<br />`;
      document.body.innerHTML += `Seu nome tem ${nome.length}_____ letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(
        1
      )}______<br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? __${nome.indexOf(
        "e"
      )}____<br />`;
      document.body.innerHTML += `Qual o último índice da letra E no seu nome? __${nome.lastIndexOf(
        "e"
      )}____<br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ___${nome.slice(
        nome.length - 4
      )}___<br />`;
      document.body.innerHTML += `As palavras do seu nome são: _${nome.split(
        ""
      )}_____<br />`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: __${nome.toUpperCase()}____<br />`;
      document.body.innerHTML += `Seu nome com letras minúsculas: _${nome.toLowerCase()}_____<br />`;
    </script>
  </body>
</html>
