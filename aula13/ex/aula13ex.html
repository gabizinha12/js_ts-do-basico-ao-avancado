<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite seu nome completo: "); // GABRIELLE
      document.body.innerHTML += `Seu nome é: ${nome}<br />`;
      document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras <br /></strong>`;
      document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(
        1
      )}<br /></strong>`;
      document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? <strong>${nome.indexOf(
        "e"
      )}<br /></strong>`;
      document.body.innerHTML += `Qual o último índice da letra E no seu nome? <strong>${nome.lastIndexOf(
        "e"
      )}<br /></strong>`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(
        nome.length - 4
      )}<br /></strong>`;
      document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(
        ""
      )}<br /></strong>`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}<br /></strong>`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
  </body>
</html>
